<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #1c1c26;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    @property --a {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .background-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


    .box {
      position: relative;
      width: 300px;
      height: 100px;
      background: repeating-conic-gradient(from var(--a),
          #ff2770 0%,
          #ff2770 5%,
          transparent 5%,
          transparent 40%,
          #ff2770 50%);
      filter: drop-shadow(0 15px 50px #000);
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s ease;
      cursor: pointer;
    }

    @keyframes rotating {
      0% {
        --a: 0deg;
      }

      100% {
        --a: 360deg;
      }
    }

    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-conic-gradient(from var(--a),
          #45f3ff 0%,
          #45f3ff 5%,
          transparent 5%,
          transparent 40%,
          #45f3ff 50%);
      filter: drop-shadow(0 15px 50px #000);
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      animation-delay: -1s;
      z-index: 0;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #2d2d39;
      border-radius: 15px;
      border: 8px solid #25252b;
      z-index: 1;
    }

    .login {
      position: absolute;
      inset: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      background: #00000033;
      color: #fff;
      z-index: 2;
      box-shadow: inset 0 10px 20px #00000080;
      border-bottom: 2px solid #ffffff80;
      transition: 0.5s ease;
      overflow: hidden;
      padding-top: 20px;
    }

    .login h2 {
      text-align: center;
      margin: 0;
      font-size: 1.5em;
      text-transform: uppercase;
      color: #ff2770;
      text-shadow: 0 0 10px #ff2770;
      transition: 0.5s ease;
    }

    .loginBx {
      width: 80%;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: 0.5s ease;
    }

    label {
      font-size: 0.9em;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px 20px;
      outline: none;
      border: 2px solid #45f3ff;
      font-size: 1em;
      color: #fff;
      background: #1e1e2a;
      border-radius: 30px;
    }

    input::placeholder {
      color: #aaa;
    }

    input[type="submit"] {
      background: #45f3ff;
      color: #111;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      box-shadow: 0 0 10px #45f3ff, 0 0 60px #45f3ff;
    }

    /* Hover Effects */
    .box:hover {
      width: 400px;
      height: 380px;
    }

    .box:hover .loginBx {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
  </style>
</head>

<body>

  <div class="background-container">
    <video autoplay muted loop playsinline>
      <source src="https://videos.pexels.com/video-files/2421545/2421545-uhd_2560_1440_30fps.mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div class="box">
    <div class="login">
      <h2>Login</h2>
      <form class="loginBx">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />

        <input type="submit" value="Login" />
      </form>
    </div>
  </div>
</body>

</html>
